name: Test
on:
  - push
  - pull_request
jobs:
  test:
    strategy:
      matrix:
        go-version:
          - 1.16.x
          - 1.17.x
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - name: Check out code
        uses: actions/checkout@v2
      - name: Get dependencies
        run: go mod download
      - name: Test
        run: go test -v -race ./...
